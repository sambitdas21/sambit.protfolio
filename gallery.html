  <style>
    /* Style for the image gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      grid-gap: 10px;
    }

    /* Style for the images within the gallery */
    .gallery img {
      width: 100%;
      height: auto;
      display: block;
    }
    body {
            background-image: url("bg(1).jpg");

        }
  </style>
</head>
