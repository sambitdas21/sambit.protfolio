<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
   <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Style for the image gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      grid-gap: 10px;
    }

    /* Style for the images within the gallery */
    .gallery img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <a class="mr-5 hover:text-gray-900" href="index.html">Home</a>
            <a class="mr-5 hover:text-gray-900" href="about.html">About Us</a>
            <a class="mr-5 hover:text-gray-900" href="my certifications.html">My Certifications</a>
            <a class="mr-5 hover:text-gray-900" href="contact.html">Contact Us</a>
          </nav>
  <div class="gallery">
    <img src="lpu1.jpg" alt="Image 1">
    <img src="lpu2.jpg" alt="Image 2">
    <img src="lpu3.jpg" alt="Image 3">
    <!-- Add more <img> elements for additional images -->
  </div>
</body>
</html>
